<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Contact Info</title>
</head>
<body>
    <header>
        <div id="profile-container"></div>
        <h3 class="sidebar-name">Martin Titus</h3>
        <ul id="socials">
            <a href=""><img src="/media/linkedIn_icon.png" alt="Link to LinkedIn profile"></a>
            <a href=""><img src="/media/facebook_icon.png" alt="Link to Facebook profile"></a>
            <a href=""><img src="/media/instagram_icon.png" alt="Link to Skype profile"></a>
        </ul>
        <ul id="side-nav">
            <li>
                <a href="/index.html"><img src="/media/home_ison.png" alt="home icon"> Home</a>
            </li>
            <li>
                <a href="/index.html/#about"><img src="/media/about_icon.png" alt="home icon"> About</a>
            </li>
            <li>
                <a href="/index.html/#portfolio"><img src="/media/portfolio_icon.png" alt="home icon"> Portfolio</a>
            </li>
            <li>
                <a href="/index.html/#services"><img src="/media/services_icon.png" alt="home icon"> Services</a>
            </li>
            <li>
                <a href="/contact.html"><img src="/media/contact_icon.png" alt="contact icon">Contact</a> 
            </li>
        </ul>
    </header>
    <main>
        <section class="contact">
            <h2>Contact</h2>
            <p>Have an interesting project? I would love to hear about it!</p>
        </section>
        <br>
        <div class="contact-main">
            <section class="details-container">
                <ul class="contact-list">
                    <li>
                        <img src="" alt="">
                        <h4>Address</h4>
                        <p>A108 Adam Street, New York, NY 535022</p>
                    </li>
                    <li>
                        <img src="" alt="">
                        <h4>Contact Us</h4>
                        <p>+123 456 7890</p>
                    </li>
                    <li>
                        <img src="" alt="">
                        <h4>Email Us</h4>
                        <p>info@example.com</p>
                    </li>
                </ul>
                <iframe class="office-location" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d19866.46165587983!2d-0.14369130134583205!3d51.50757052910295!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487604b1b1d92a1b%3A0x48c4736f9d4280a8!2sWorkspace%C2%AE%20%7C%20Cargo%20Works!5e0!3m2!1sen!2suk!4v1745006468922!5m2!1sen!2suk" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>
            <section>
                <div class="form-container">            
                    <form action="/form.html" method="post">
                        <div class="name-mail-container">
                            <div>
                                <label for="name">Your Name:</label>
                                <input id="name" type="text" name="name" size="30" required>
                            </div>
                            <div>
                                <label for="email">Your Email:</label>
                                <input id="email" type="email" name="email" size="30" required>
                            </div>
                        </div>
                        <br>
                        <div class="subject">
                            <label for="subject">Subject:</label>
                            <input id="subject" type="text" name="subject" size="70" required>
                        </div>
                        <br>
                        <div class="message">
                            <label for="message">Message:</label>
                            <textarea id="message" type="text" name="message" cols="69" rows="10" required></textarea>
                        </div>
                        <br>
                        <input class="form-button" type="Submit" value="Send Message">
                    </form>
                </div>
            </section>
        </div>
    </main>
    
</body>
</html>
